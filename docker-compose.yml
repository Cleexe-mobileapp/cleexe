version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://api:5000/api
      - VITE_API_TIMEOUT=30000
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - cleexe-network

networks:
  cleexe-network:
    driver: bridge
